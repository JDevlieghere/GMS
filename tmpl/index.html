{{define "head"}}
    <title>Index Listing</title>
{{end}}

{{define "body"}}
<div class="container">
    <article>
    <h1>Index</h1>
    <ul>
    {{ $pages := . }}
    {{range $element := $pages }}
        <li><a href="/page/{{$element}}">{{$element}}</li>
    {{end}}
    </ul>
    </article>
</div>
{{end}}
